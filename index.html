<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Color Share</title>
		<link rel="stylesheet" href="style.prefixed.css" />
		<script defer src="main.js"></script>
	</head>
	<body>
		<div class="container">
			<svg xmlns="http://www.w3.org/2000/svg" class="close_button" fill="none" viewBox="0 0 24 24" stroke="#64748b" stroke-width="2" id="close_button">
				<path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
			</svg>
			<h1 class="title">Color Share</h1>
			<h2 class="description">Allows you to share your colors over the internet</h2>
			<div class="form">
				<input type="color" name="color-picker" id="color-picker" /><br />
				<label for="color-picker">Pick a color</label>
				<hr />
				<div class="names">
					<div class="name">
						<label for="Hex-Code">Hex Code</label>
						<input type="input" name="Hex-Code" />
					</div>
					<div class="name">
						<label for="RGB-Code">RGB Code</label>
						<input type="input" name="RGB-Code" />
					</div>
					<div class="name">
						<label for="HSL-Code">HSL Code</label>
						<input type="input" name="HSL-Code" />
					</div>
					<div class="name">
						<label for="HSL-Code">HSV Code</label>
						<input type="input" name="HSV-Code" />
					</div>
					<div class="name">
						<label for="HSL-Code">CMYK Code</label>
						<input type="input" name="CMYK-Code" />
					</div>
					<div class="name">
						<label for="color-name">Color Name</label>
						<input type="input" name="Color-Name" disabled placeholder="Finding... ðŸ”Ž" />
					</div>
				</div>
				<button class="rand" id="rand">Random Color</button>
			</div>
		</div>
		<svg xmlns="http://www.w3.org/2000/svg" class="settings" fill="none" viewBox="0 0 24 24" stroke="white" stroke-width="2" id="settings">
			<path
				stroke-linecap="round"
				stroke-linejoin="round"
				d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"
			/>
			<path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
		</svg>
	</body>
</html>
